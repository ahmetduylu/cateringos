version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: localcateringos_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: catering_user
      POSTGRES_PASSWORD: catering_pass_2026
      POSTGRES_DB: localcateringos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catering_user -d localcateringos"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localcateringos_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://catering_user:catering_pass_2026@db:5432/localcateringos
      SECRET_KEY: supersecret-jwt-key-change-in-production-2026
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      APIFY_API_TOKEN: ""
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: localcateringos_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
